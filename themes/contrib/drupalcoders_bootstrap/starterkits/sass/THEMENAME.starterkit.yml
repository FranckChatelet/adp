core: 8.x
type: theme
base theme: bootstrap

name: 'THEMETITLE'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  featured_bottom_first: 'Featured bottom first 1/3'
  featured_bottom_second: 'Featured bottom second 2/3'
  featured_bottom_third: 'Featured bottom third 3/3'
  footer_first: 'Footer first 1/4'
  footer_second: 'Footer second 2/4'
  footer_third: 'Footer third 3/4'
  footer_fourth: 'Footer fourth 4/4'  
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - THEMENAME/framework

libraries-override:
  quick_v_bootstrap_paragraphs/qvbp-colors: THEMENAME/qvbp-colors

libraries:
  - THEMENAME/custom-scripts    

ckeditor_stylesheets:
  - css/THEMENAME.style.css
