# core: 8.x
type: theme
base theme: bootstrap

name: 'DrupalCoders Bootstrap Base'
description: 'Generate Sub-Themes using drush dc command'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  featured_bottom_first: 'Featured bottom first 1/3'
  featured_bottom_second: 'Featured bottom second 2/3'
  featured_bottom_third: 'Featured bottom third 3/3'
  footer_first: 'Footer first 1/4'
  footer_second: 'Footer second 2/4'
  footer_third: 'Footer third 3/4'
  footer_fourth: 'Footer fourth 4/4'  
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - drupalcoders_bootstrap/framework

libraries-override:
  quick_v_bootstrap_paragraphs/qvbp-colors: drupalcoders_bootstrap/qvbp-colors  

libraries:
  - drupalcoders_bootstrap/custom-scripts

ckeditor_stylesheets:
  - css/drupalcoders_bootstrap.style.css

# Information added by Drupal.org packaging script on 2018-02-26
version: '8.x-1.0-beta04'
core: '8.x'
project: 'drupalcoders_bootstrap'
